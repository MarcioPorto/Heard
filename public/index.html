<!DOCTYPE html>
<html>
  <head>
    <title>SAFE</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }
      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addTask(task) {
          $('#reports').append('<li>' + task.description + ', ' + task.called_911 +'</ul>');
        }
        
        $('#new_task').submit(function(e) {
          $.post('/reports', $(this).serialize(), addTask);
          
          // var new_report = {
          //   latitude: -7.013668,
          //   longitude: -37.441406,
          //   called_911: true,
          //   description: "Something"
          // };
          // $.post('/reports', new_report.serialize(), addTask);
          this.reset();
          e.preventDefault();
        });


        $.getJSON('/reports', function(reports) {
          $.each(reports, function() { 
            addTask(this); 
          });
        });

        // $.getJSON( '/reports', function( reports ) {

        //   });

        //   //   "class": "my-new-list",
        //   //   html: items.join( "" )
        //   // }).appendTo( "body" );
        // });

      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>SAFE Reports</h1>
      <form id="new_task">
        <input type="text" name="task[description]" id="task_description">
        <input type="submit" value="Add">
      </form>
      <ul id="reports"></ul>
    </div>
  </body>
</html>
